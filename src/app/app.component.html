
      <carousel [itemsPerSlide]="itemsPerSlide"
      [singleSlideOffset]="singleSlideOffset"
      [startFromIndex]="6"
      [interval]="false">
      <slide *ngFor="let item of data;">
          <div class="wrapper">
        <img src= "{{item.thumbnailUrl}}">
        </div>
        </slide>
      </carousel>
